<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Performance Analysis - Brain Tumor Detection</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        background-image: url("brain.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #333;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
        position: fixed;
        top: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header div {
        display: flex;
        align-items: center;
      }

      header span {
        margin-right: auto;
      }

      header a {
        color: #fff;
        text-decoration: none;
        margin-left: 10px;
      }

      section {
        text-align: center;
        padding: 20px;
        margin-top: 60px; /* Adjusted to provide space below the fixed header */
      }

      h1 {
        color: #333;
        font-size: 36px;
      }

      p {
        color: #555;
        font-size: 18px;
        margin-top: 20px;
      }

      .result-container {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      .chart-container {
        width: 80%; /* Adjust the width as needed */
        margin-top: 20px;
      }

      .chart-image {
        width: 100%; /* Make the chart image fill its container */
        max-width: 800px; /* Set a maximum width if necessary */
        height: auto; /* Maintain the aspect ratio */
        border-radius: 8px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <span>Brain Tumor</span>
      </div>
      <div>
        <a href="Home.html">Home</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </header>

    <section>
      <h1>Performance Analysis</h1>
      <p>
        Here's the performance analysis of the Brain Tumor detection system.
      </p>

      <div class="result-container">
        <!-- Placeholder content for performance metrics -->
        <p>Accuracy: 95%</p>
        <p>Precision: 90%</p>
        <p>Recall: 92%</p>
        <p>F-Measure: 91%</p>

        <!-- Placeholder content for confusion matrix -->
        <p>Confusion Matrix:</p>
        <pre>
                TP: 150   FP: 10
                FN: 8     TN: 182
            </pre
        >

        <!-- Placeholder content for the pie chart -->
        <div class="chart-container">
          <img
            class="chart-image"
            src="path-to-pie-chart-image.jpg"
            alt="Brain Tumor Detection Pie Chart"
          />
        </div>
      </div>
    </section>

    <script>
      function logout() {
        var confirmLogout = confirm("Are you sure you want to logout?");

        if (confirmLogout) {
          // Redirect to the login page upon logout confirmation
          window.location.href = "login.html";
        } else {
        }
      }
    </script>
  </body>
</html>
