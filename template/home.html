<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload MRI Image - Brain Tumor Detection</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        background-image: url("brain.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header div {
        display: flex;
        align-items: center;
      }

      header span {
        margin-right: auto;
      }

      header a {
        color: #fff;
        text-decoration: none;
        margin-left: 10px;
      }

      section {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 400px;
        width: 100%;
      }

      h1 {
        color: #333;
        font-size: 36px;
      }

      form {
        width: 100%;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: bold;
      }

      input {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input[type="submit"] {
        background-color: #333;
        color: #fff;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #555;
      }

      .error-message {
        color: red;
        font-size: 16px;
        margin-top: 10px;
        display: none; 
      }
    </style>
</head>
<body>
    <header>
      <div>
        <span>Brain Tumor</span>
      </div>
      <div>
        <a href="settings.html">Settings</a>
        <a href="#" id="authLink">Login/Signup</a>
      </div>
    </header>

    <section>
      <h1>Upload MRI Image</h1>
      <form id="uploadForm" onsubmit="return validateForm()">
        <label for="mriImage">Choose MRI Image (JPEG only):</label>
        <input type="file" id="mriImage" name="mriImage" accept=".jpeg, .jpg" disabled />

        <input type="submit" value="Upload" disabled />
        <div class="error-message" id="errorMessage">Please login or signup first.</div>
      </form>
    </section>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('TOKEN');
        const uploadButton = document.getElementById('uploadForm').querySelector('input[type="submit"]');
        const fileInput = document.getElementById('mriImage');
        const authLink = document.getElementById('authLink');
        const errorMessage = document.getElementById('errorMessage');

        if (token) {
          uploadButton.disabled = false;
          fileInput.disabled = false;
          authLink.textContent = 'Logout';
          authLink.onclick = function() {
            localStorage.removeItem('TOKEN');
            window.location.href = 'login.html';
          };
        } else {
          uploadButton.disabled = true;
          fileInput.disabled = true;
          authLink.textContent = 'Login/Signup';
          authLink.onclick = function() {
            window.location.href = 'login.html';
          };
          uploadButton.addEventListener('click', function() {
            errorMessage.style.display = 'block'; 
          });
        }
      });

      function validateForm() {
        var allowedExtensions = /(\.jpg|\.jpeg)$/i;
        var uploadedFile = document.getElementById("mriImage").value;

        if (!allowedExtensions.exec(uploadedFile)) {
          alert("Please upload a JPEG image.");
          return false;
        }
        return true;
      }
    </script>
</body>
</html>
